# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force reload config file
unbind r
bind r source-file ~/.tmux.conf

# split panes using _ and |
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

#set -g mouse on
set -g default-terminal "screen-256color"
